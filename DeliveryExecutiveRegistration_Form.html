<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/registerDeliveryExecutive" method="post">
    <h2>Delivery Executive Registration</h2>
    <label for="executiveName">Name:</label><br>
    <input type="text" id="executiveName" name="executiveName"><br>
    <label for="executiveEmail">Email:</label><br>
    <input type="email" id="executiveEmail" name="executiveEmail"><br>
    <label for="executivePassword">Password:</label><br>
    <input type="password" id="executivePassword" name="executivePassword"><br>
    <input type="submit" value="Register">
</form>

</body>
</html>
