<!DOCTYPE html>
<html lang="en">
<form action="/registerRestaurant" method="post">
    <h2>Restaurant Registration</h2>
    <label for="restaurantName">Restaurant Name:</label><br>
    <input type="text" id="restaurantName" name="restaurantName"><br>
    <label for="restaurantEmail">Email:</label><br>
    <input type="email" id="restaurantEmail" name="restaurantEmail"><br>
    <label for="restaurantPassword">Password:</label><br>
    <input type="password" id="restaurantPassword" name="restaurantPassword"><br>
    <label for="restaurantAddress">Address:</label><br>
    <input type="text" id="restaurantAddress" name="restaurantAddress"><br>
    <input type="submit" value="Register">
</form>
