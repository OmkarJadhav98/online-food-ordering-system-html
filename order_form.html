<!DOCTYPE html>
<html>
<head>
    <title>Order Form</title>
</head>
<body>
<h2>Order Form</h2>
<form action="/order" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id"><br><br>

    <label for="customer">Customer:</label>
    <input type="text" id="customer" name="customer"><br><br>

    <label for="menu">Menu:</label>
    <input type="text" id="menu" name="menu"><br><br>

    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity"><br><br>

    <label for="totalPrice">Total Price:</label>
    <input type="text" id="totalPrice" name="totalPrice"><br><br>

    <label for="orderDate">Order Date:</label>
    <input type="date" id="orderDate" name="orderDate"><br><br>

    <label for="deliveryAddress">Delivery Address:</label>
    <input type="text" id="deliveryAddress" name="deliveryAddress"><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
