<!DOCTYPE html>
<html lang="en">
<body>
<form action="/checkout" method="post">
    <h2>Checkout</h2>
    <!-- Assuming cart items are dynamically populated -->
    <label for="cartItem1">Cart Item 1:</label><br>
    <input type="text" id="cartItem1" name="cartItem1" value="item1" readonly><br>
    <label for="cartItem2">Cart Item 2:</label><br>
    <input type="text" id="cartItem2" name="cartItem2" value="item2" readonly><br>
    <!-- More cart items... -->
    <label for="totalPrice">Total Price:</label><br>
    <input type="text" id="totalPrice" name="totalPrice" readonly><br>
    <input type="submit" value="Checkout">
</form>

</body>
</html>
