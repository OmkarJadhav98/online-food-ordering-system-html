<!DOCTYPE html>
<html lang="en">
<form action="/registerCustomer" method="post">
    <h2>Customer Registration</h2>
    <label for="customerName">Name:</label><br>
    <input type="text" id="customerName" name="customerName"><br>
    <label for="customerEmail">Email:</label><br>
    <input type="email" id="customerEmail" name="customerEmail"><br>
    <label for="customerPassword">Password:</label><br>
    <input type="password" id="customerPassword" name="customerPassword"><br>
    <label for="customerAddress">Address:</label><br>
    <input type="text" id="customerAddress" name="customerAddress"><br>
    <input type="submit" value="Register">
</form>
